<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
</head>
<body>
    <header class="mainHeader">
        <h1 class="mainTitle">My To-Do's</h1>
    </header>
    <aside class="projectDisplay">
        <h2 class="projectsTitle">Projects</h2>
        <button class="addProject">+</button>
        <div class="currentProjects">
            <ul class="projectList">
                
            </ul>
        </div>
    </aside>
    <main class="itemDisplay">
        <h2 class="toDoTitle">To Do's</h2>
        <button class="addToDo">+</button>
        <div class="currentToDos">
            <ul class="toDoList">

            </ul>
        </div>
    </main>

    <footer>
        <a class="gitHubLogo" href="https://github.com/amherro"><img  src="./Images/git_hub_logo.png" alt="GitHub Logo"></a>
        <p class="copyRight">Copyright Â© 2021 amherro</p>
    </footer>

    <script src="./main.js"></script>
</body>
</html>
