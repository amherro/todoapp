<!DOCTYPE html>

    <title>My To-Do List</title>
</head>
<body>

        <h1 class="mainTitle">My To-Do's</h1>

        <div class="currentProjects">
            <ul class="projectList">
                
            </ul>
        </div>

    <main class="taskDisplay">
        
    </main>

    </footer>

</html>
